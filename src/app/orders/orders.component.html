<div>
  <section class="jumbotron">
    <ul *ngIf="booksModel.orders && booksModel.orders.length > 0">
      <li *ngFor="let book of booksModel.orders" class="card">
        <!-- <img class="card-img-top" src="img_avatar1.png" alt="Card image"> -->
        <div class="card-body">
          <h4 class="card-title" [routerLink]="['/book', book.title]">{{book.title}}</h4>
          <p class="card-text">{{book.description}}</p>
          <p class="card-text">{{book.author}}</p>
          <span class="card-text">Price: {{book.price}}rs</span>
        </div>
      </li>
    </ul>
    
    <div *ngIf="booksModel.orders && booksModel.orders.length === 0">
        Your Order is empty!!
    </div>
  </section>

</div>

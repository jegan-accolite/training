<div>

  <section>
    <p>
      Search: <input type="text" [(ngModel)]="searchTerm" placeholder="Search by book title" style="width: 300px;">
    </p>
  </section>

  <section class="jumbotron">
    <ul>
      <li *ngFor="let book of books | bookFilter: searchTerm" class="card">
        <!-- <img class="card-img-top" src="img_avatar1.png" alt="Card image"> -->
        <div class="card-body">
          <h4 class="card-title" [routerLink]="['/book', book.title]">{{book.title}}</h4>
          <p class="card-text">{{book.description}}</p>
          <p class="card-text">{{book.author}}</p>
          <span class="card-text">Price: {{book.price}}rs</span><a class="btn btn-primary" style="float:right; color: white" (click)="addToCart(book)">+Add</a>
        </div>
      </li>
    </ul>
  </section>

</div>
